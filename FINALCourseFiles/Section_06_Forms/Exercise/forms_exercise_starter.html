<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>

        <form>
            <h4 class="h4"> Billing Address</h4>
            <div class="form-group">
                <label for="fullName"> Full Name</label>
                <input type="text" class="form-control" placeholder="Full Name" id="fullName">
            </div>
            <label for="username"> Username</label>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Full Name" id ="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" placeholder="you@example.com" id="email">
            </div>

            <div class="form-group">
                <label for="address"> Address</label>
                <input type="text" class="form-control" placeholder="1234 Market St." id="address">
            </div>

            <div class="form-group">
                <label for="address2"> Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" placeholder="Apartment or Suite" id="address2">
            </div>

            <div class="form-group">
                <label for="notes"> Special Notes <span class="text-muted">(Optional)</span></label>
                <textarea rows="3" multiple class="form-control" id="address2"></textarea>
                <small class="text-muted">Include any special requests you have for us!</small>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="shippingAddress">
                <label for="shippingAddress" class="custom-control-label">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="saveInfo">
                <label for="saveInfo" class="custom-control-label">Save my info for next time</label>
            </div>

            <hr class="shadow-lg"/>

            <h4 class="h4">Shipping Options</h4>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="radio1" id="sameDay">
                <label for="sameDay" class="custom-control-label">Same Day Shipping</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="radio1" id="nextDay">
                <label for="nextDay" class="custom-control-label">Next Day Shipping</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="radio1" id="3-5">
                <label for="3-5" class="custom-control-label">3-5 Business Days</label>
            </div>
            <input type="submit" class="btn-block btn btn-primary btn-lg my-3" value="Continue to Checkout">
        </form>
        <!-- Write your first form here -->


    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded mb-5 p-5" style="max-width: 400px;">
       <!-- Write your second form here (and delete this line!) -->

       <h4 class="h4 text-center mb-3">Sign In</h4>
       <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" id="email">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="password">
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberMe">
            <label for="rememberMe" class="custom-control-label">Remember me</label>
        </div>

        <input type="submit" class="btn-block btn btn-info btn-lg my-3" value="Sign In">

        <div class="text-center">Not a member? <span> <a href="#" class="text-info">Register</a></span></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
